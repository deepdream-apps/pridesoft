<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header ::header">
</head>
<body>
	<!-- Top Bar Start -->
	<div class="topbar">
		<div th:replace="fragments/menus-bars ::top-menu"></div>
		<div th:replace="fragments/menus-bars ::main-menu"></div>
	</div>
	<!-- Top Bar End -->
	<!-- Page Content-->
	<div class="wrapper">
	
		<div class="container-fluid">
			<div class="row" >
			 	<div class="col-sm-12">
                        <div class="page-title-box">
                            <div class="float-right" >
                                <ul class="breadcrumb">
                                    <li class="breadcrumb-item">
                                    	<a class="tabledit-delete-button btn btn-primary text-white" th:href="@{/categorie/init-ajout}" >
                                    		<span class="ti-plus text-white"> </span>
                                    	</a>
                                    </li>
                                </ul>
                            </div>
                            <h5 class="page-title" th:fragment="page-title">Liste des Catégories</h5>
                        </div>
                   </div>
			</div>
			<div class="row" >
					<div class="col-md-12 card">
						<div class="card-body">
							
							<h5 class="mt-0">Liste des Catégories</h5>
							<p class="text-muted font-13 mb-4"> <span class="font-weight-bold" th:text="${#arrays.length(listeCategories)}" ></span> catégorie (s) trouvée (s).</p>
							<div class="table-responsive">
								<table id="table"
									class="table table-striped table-bordered w-100">
									<thead>
										<tr>
											<th>ID</th>
											<th>Libellé</th>
											<th>Description</th>
											<th>Actions</th>
										</tr>
									</thead>
									<tbody>
										<tr th:if="${listeCategories.empty}">
											<td colspan="4" >Aucune catégorie trouvée</td>
										</tr>
										<tr th:each="c : ${listeCategories}" >
											<td><span th:text="${c.id}"></span></td>
											<td><span th:text="${c.libelle}"></span></td>
											<td><span th:text="${c.description}"></span></td>
											<td style="float: none; text-align:center;" >
												<div  class="btn-group btn-group-sm "
													style="float: none; text-align:center">
													<a  th:href="@{/categorie/init-modification/{id}(id=${c.id})}"
														class="tabledit-edit-button btn btn-primary btn-round text-white" title="Editer"
														style="float: none;" >
														<span class="ti-pencil text-white"> </span>
													</a>
													<a  th:href="@{/categorie/init-suppression/{id}(id=${c.id})}"
														class="tabledit-delete-button btn btn-danger btn-round text-white" title="Supprimer"
														style="float: none; ">
														<span class="ti-trash text-white"></span>   
													</a> 
												</div>
										    </td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
				<!-- end col -->
			</div>
		</div>
		<!-- container -->
		<footer class="footer text-center text-sm-left"
			th:replace="fragments/footer ::footer"> </footer>
	</div>
	<!-- end page-wrapper -->
	<!-- jQuery  -->
	<script src="/js/jquery.min.js"></script>
	<script src="/js/bootstrap.bundle.min.js"></script>
	<script src="/js/waves.min.js"></script>
	<script src="/js/jquery.slimscroll.min.js"></script>
	<!-- Required datatable js -->
	<script src="/plugins/datatables/jquery.dataTables.min.js"></script>
	<script src="/plugins/datatables/dataTables.bootstrap4.min.js"></script>
	<!-- Buttons examples -->
	<script src="/plugins/datatables/dataTables.buttons.min.js"></script>
	<script src="/plugins/datatables/buttons.bootstrap4.min.js"></script>
	<script src="/plugins/datatables/jszip.min.js"></script>
	<script src="/plugins/datatables/pdfmake.min.js"></script>
	<script src="/plugins/datatables/vfs_fonts.js"></script>
	<script src="/plugins/datatables/buttons.html5.min.js"></script>
	<script src="/plugins/datatables/buttons.print.min.js"></script>
	<script src="/plugins/datatables/buttons.colVis.min.js"></script>
	<!-- Responsive examples -->
	<script src="/plugins/datatables/dataTables.responsive.min.js"></script>
	<script src="/plugins/datatables/responsive.bootstrap4.min.js"></script>
	<!-- Datatable init js -->
	<script src="/pages/jquery.table-datatable.js"></script>
	<!-- App js -->
	<script src="/js/app.js"></script>
</body>
</html>
