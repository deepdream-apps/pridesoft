<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header ::header">
</head>
<body>
	<!-- Top Bar Start -->
	<div class="topbar">
		<div th:replace="fragments/menus-bars ::top-menu"></div>
		<div th:replace="fragments/menus-bars ::main-menu"></div>
	</div>
	<!-- Top Bar End -->
	<!-- Page Content-->
	<div class="wrapper">
	
		<div class="container-fluid">
			<div class="row" >
			 	<div class="col-sm-12">
                        <div class="page-title-box">
                            <div class="float-right">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item"><a href="javascript:void(0);">Car-TIC-Cameroun</a></li>
                                    <li class="breadcrumb-item"><a href="javascript:void(0);">Gestion des projets TIC</a></li>
                                    <li class="breadcrumb-item active">Configuration</li>
                                </ol>
                            </div>
                            <h5 class="page-title" th:fragment="page-title">Cartographie des projets TIC par Région</h5>
                        </div>
                   </div>
			</div>
			<div class="row" >
				<div class="col-md-12">
					<div class="form-group" >
						<form  th:action="@{/groupageregional/liste}"  th:object="${periode}"  method = "post" >
							<div class="form-row" >
								<div class="col-md-2" >
									<div class="position-relative form-group" >
                              			<input  name="dateDebut" type="date" placeholder="" th:field="*{dateDebut}"  class="form-control" >
                              		 </div>
                                 </div>
                                 <div class="col-md-2" >
                                 	<div class="position-relative form-group" >
                               			<input  name="dateFin" type="date" placeholder="" th:field="*{dateFin}"  class="form-control" >  
                               		</div>
                                 </div>
                                 <div class="col-md-2" >
                                 	<div class="position-relative form-group" >
                               			<input  name="inclureSC" type="checkbox" title="Inclure les Services Centraux ?" th:field="*{inclureSC}"  class="form-control" >  
                               		</div>
                                 </div>
                                 <div class="col-md-2" >
									<div class="position-relative form-group" >
                              			 <button class="btn btn-primary">
                                        	Génerer le Rapport
                                    	 </button>
                              		 </div>
                                 </div>
                            </div>                               
                        </form>
					</div>
				</div>
			</div>
			<div class="row" >
				<div class="col-md-6" >
					<div class="card">
						<div class="card-body">
							<div class="form-group" >
							<h5 class="mt-0">Données </h5>
							<div class="table-responsive">
								<table id="table"
									class="table table-striped table-bordered w-100">
									<thead>
										<tr>
											<th class="text-center" >Région</th>
											<th class="text-center" >Montant</th>
											<th class="text-center" >Nombre</th>
											<th class="text-center" >Pourcentage (Montant)</th>
											<th class="text-center" >Pourcentage (Nombre)</th>
										</tr>
									</thead>
									<tbody>
										<tr th:if="${listeGroupes.empty}">
											<td colspan="7" >Aucun groupe trouvé</td>
										</tr>
										<tr th:each="g : ${listeGroupes}">
											<td><span th:text="${g.region}"></span></td>
											<td class="text-right" ><span th:text="${#numbers.formatDecimal(g.montant, 1, 'DEFAULT', 2, 'DEFAULT')}" ></span></td>
											<td class="text-center" ><span th:text="${g.nombre}"></span></td>
											<td class="text-center" ><span th:text="${#numbers.formatDecimal(g.pourcentageMontant, 1, 'DEFAULT', 2, 'DEFAULT')}" ></span> %</td>
											<td class="text-center" ><span th:text="${#numbers.formatDecimal(g.pourcentageNombre, 1, 'DEFAULT', 2, 'DEFAULT')}" ></span> %</td>
										</tr>
									</tbody>
								</table>
							</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-6" >
					<div class="card">
						<div class="card-body">
							<div class="form-row" >
								<h5 class="mt-0">Graphiques </h5>
								<div class="col-md-12" >
									<img  width="600" height="400"  src="/groupageregional/barchart" > </img>
								</div>
								<div class="col-md-10 pt-5" >
									<img  width="600" height="400"  src="/groupageregional/piechart" > </img>
								</div>
								<div class="col-md-12 pt-5" >
									<img  width="600" height="400"  src="/groupageregional/barchart2" > </img>
								</div>
								<div class="col-md-10 pt-5" >
									<img  width="600" height="400"  src="/groupageregional/piechart2" > </img>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- end col -->
			</div>
		</div>
		<!-- container -->
		<footer class="footer text-center text-sm-left"
			th:replace="fragments/footer ::footer"> </footer>
	</div>
	<!-- end page-wrapper -->
	<!-- jQuery  -->
	<script src="/js/jquery.min.js"></script>
	<script src="/js/bootstrap.bundle.min.js"></script>
	<script src="/js/waves.min.js"></script>
	<script src="/js/jquery.slimscroll.min.js"></script>
	<!-- Required datatable js -->
	<script src="/plugins/datatables/jquery.dataTables.min.js"></script>
	<script src="/plugins/datatables/dataTables.bootstrap4.min.js"></script>
	<!-- Buttons examples -->
	<script src="/plugins/datatables/dataTables.buttons.min.js"></script>
	<script src="/plugins/datatables/buttons.bootstrap4.min.js"></script>
	<script src="/plugins/datatables/jszip.min.js"></script>
	<script src="/plugins/datatables/pdfmake.min.js"></script>
	<script src="/plugins/datatables/vfs_fonts.js"></script>
	<script src="/plugins/datatables/buttons.html5.min.js"></script>
	<script src="/plugins/datatables/buttons.print.min.js"></script>
	<script src="/plugins/datatables/buttons.colVis.min.js"></script>
	<!-- Responsive examples -->
	<script src="/plugins/datatables/dataTables.responsive.min.js"></script>
	<script src="/plugins/datatables/responsive.bootstrap4.min.js"></script>
	<!-- Datatable init js -->
	<script src="/pages/jquery.table-datatable.js"></script>
	<!-- App js -->
	<script src="/js/app.js"></script>
</body>
</html>
