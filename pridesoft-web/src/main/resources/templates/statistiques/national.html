<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header ::header">
</head>
<body>
	<!-- Top Bar Start -->
	<div class="topbar">
		<div th:replace="fragments/menus-bars ::top-menu"></div>
		<div th:replace="fragments/menus-bars ::main-menu"></div>
	</div>
	<!-- Top Bar End -->
	<!-- Page Content-->
	<div class="wrapper">
		<div class="container-fluid">
			<div class="row" th:replace="fragments/menus-bars ::breadcrumb">
				<div th:replace="fragments/menus-bars ::page-title">Statistiques
					nationales</div>
			</div>
			<div class="row">

				<!-- end col -->
			</div>

			<div class="row">
				<div class="col-sm-12 col-lg-3">
					<div class="card ">
						<div class="card-body">
							<h5 class="card-title h5-header">Filtres</h5>
							<p class="card-title-desc"></p>
							<form>
								<div class="form-group row">
									<label class="col-sm-4 col-form-label">Indicateurs</label>
									<div class="col-sm-8">
										<select class="form-control">											
											<option>Nombre de projets </option>
											<option>Nombre de bons de commande</option>
											<option>Nombre total de maître d'ouvrage</option>
											<option>nombre des projets TIC prévisionnels </option>
										</select>
									</div>
								</div>
								<div class="form-group row">
									<label class="col-sm-4 col-form-label">Granularité</label>
									<div class="col-sm-8">
										<select class="form-control">											
											<option>Journalière</option>											
											<option>Hebdomadaire</option>
											<option>Mensuel </option>
											<option>Annuelle</option>
											
										</select>
									</div>
								</div>
								<div class="form-group row">
									<label  class="col-sm-4 col-form-label">Date début</label>
									<div class="col-sm-8">
										<input class="form-control" type="date" value="2011-08-19" id="date-debut">
									</div>
								</div>
								<div class="form-group row">
									<label  class="col-sm-4 col-form-label">Date fin</label>
									<div class="col-sm-8">
										<input class="form-control" type="date" value="2011-08-19" id="date-fin">
									</div>
								</div>

								<button type="submit" class="btn btn-primary w-lg">Valider</button>
							</form>
						</div>
					</div>
					<!-- end card -->
				</div>
				<!-- end col -->
				<div class="col-lg-9">
					<div class="card">
						<div class="card-body">

							<h5 class="mt-0">Visualisation statistiques</h5>
							<p class="text-muted font-13 mb-4">Example of vector map.</p>

							<div id="uk" style="height: 400px"></div>

						</div>
					</div>
				</div>
				<!-- end col -->
			</div>
			<!-- end row -->
		</div>




		<!-- container -->
		<footer class="footer text-center text-sm-left"
			th:replace="fragments/footer ::footer"> </footer>
	</div>
	<!-- jQuery  -->
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/bootstrap.bundle.min.js"></script>
	<script src="assets/js/waves.min.js"></script>
	<script src="assets/js/jquery.slimscroll.min.js"></script>

	<!-- Jvector Map js -->
	<script src="assets/plugins/jvectormap/jquery-jvectormap-2.0.2.min.js"></script>
	<script
		src="assets/plugins/jvectormap/jquery-jvectormap-world-mill-en.js"></script>
	<script src="assets/plugins/jvectormap/gdp-data.js"></script>
	<script src="assets/plugins/jvectormap/jquery-jvectormap-us-aea-en.js"></script>
	<script src="assets/plugins/jvectormap/jquery-jvectormap-uk-mill-en.js"></script>
	<script
		src="assets/plugins/jvectormap/jquery-jvectormap-us-il-chicago-mill-en.js"></script>
	<script src="assets/plugins/jvectormap/jquery-jvectormap-ca-lcc.js"></script>
	<script src="assets/pages/jquery.jvectormap.init.js"></script>

	<!-- App js -->
	<script src="assets/js/app.js"></script>
</body>
</html>
