<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
    <head th:replace="fragments/header ::header">

</head>

    <body>

        <!-- Top Bar Start -->
       <div class="topbar">
        <div th:replace="fragments/menus-bars ::top-menu"></div>
		<div th:replace="fragments/menus-bars ::main-menu"></div>
       </div>
        <!-- Top Bar End -->

        <!-- Page Content-->
        <div class="wrapper">

            <div class="container-fluid">

                <!-- Page-Title -->
                <div class="row">
                    <div class="col-sm-12">
                        <div class="page-title-box">
                            <div class="float-right">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item"><a href="javascript:void(0);">Amezia</a></li>
                                    <li class="breadcrumb-item"><a href="javascript:void(0);">Dashboard</a></li>
                                    <li class="breadcrumb-item active">Dashboard 2</li>
                                </ol>
                            </div>
                            <h4 class="page-title">Dashboard 2</h4>
                        </div>
                    </div>
                </div>
                <!-- end page title end breadcrumb -->
              
                 <div class="row">
                        <div class="col-md-12">
                            <div class="card">
                                <div class="card-body">
                                    <div class="table-responsive">
                                        <table id="datatable-buttons" class="table table-striped table-bordered w-100">
                                            <thead>
                                            <tr>
                                                <th>#</th>
                                                <th>Libelle</th>
                                                <th>Etat</th>
                                                <th>Parent</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr th:each="item, stat : ${listeCategorieTic}">
                                                <td><span th:text="${stat.count}">1</span></td>
                                                <td><span th:text="${item.libelle}"></span></td>
                                                <td><span th:text="${item.etat}"></span></td>
                                                <td><span th:text="${item.parent}"></span></td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div> <!-- end col -->
                    </div> <!-- end row -->


            </div><!-- container -->

           <footer class="footer text-center text-sm-left"
		th:replace="fragments/footer ::footer"> </footer> 
        </div>
        <!-- end page-wrapper -->

		
        <!-- jQuery  -->
        <script src="/js/jquery.min.js"></script>
        <script src="/js/bootstrap.bundle.min.js"></script>
        <script src="/js/waves.min.js"></script>
        <script src="/js/jquery.slimscroll.min.js"></script>

        <script src="/plugins/chartist/js/chartist.min.js"></script>
        <script src="/plugins/chartist/js/chartist-plugin-tooltip.min.js"></script>
        <script src="/plugins/morris/morris.min.js"></script>
        <script src="/plugins/raphael/raphael-min.js"></script>
        <script src="/plugins/peity-chart/jquery.peity.min.js"></script>
        <script src="/plugins/jvectormap/jquery-jvectormap-2.0.2.min.js"></script>
        <script src="/plugins/jvectormap/jquery-jvectormap-world-mill-en.js"></script>
        <script src="/plugins/datatables/jquery.dataTables.min.js"></script>
        <script src="/plugins/datatables/dataTables.bootstrap4.min.js"></script> 

        <script src="/pages/jquery.dashboard2.init.js"></script>

        <!-- App js -->
        <script src="/js/app.js"></script>

    </body>
</html>
